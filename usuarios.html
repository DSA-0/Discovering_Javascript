<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container bg-warning">
    <div>
        <h1>"Usuários de Teste via REST"</h1>
    </div>
    <div class="text-white">
        <p style="font-style: italic;">
            Os usuários deste exemplo são fornecidos pela API de testes 
            <a href="https://reqres.in/" class="text-white">
                reqres.in
            </a>
        </p>
    </div>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card col-3 p-2 m-3" v-for="(user, index) in users" :key="index">
                <img class="card-img-top" :src="user.avatar" alt="Imagem do usuário">
                <div class="card-body">
                    <!-- Corpo do painel -->
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: []
                }
            },
            mounted: function() {
                this.loadUsers();
            },
            methods: {
                loadUsers: function() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        });
                }
            },
            
        });
    </script>
</body>

</html>
